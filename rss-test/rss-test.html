<head>
  <title>rss-test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> newsTemplate}}
</body>

<template name="newsTemplate">
  <table>
    {{#each newsItems}}
    <tr>
      <td>{{title}}</td>
      <td>{{link}}</td>
      <td>{{description}}</td>
      <td>{{timestamp}}</td>
      <td>{{categories}}</td>
      <td>{{image}}</td>
    </tr>
    {{/each}}
  </table>
</template>
