<head>
	<title>rss-test</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
	{{> newsTemplate}}
</body>

<template name="newsTemplate">
	{{> esInput index="news" placeholder="Kirjoita hakusana" allDocsOnEmpty=true }}
	<table>
		{{#esEach index="news"}}
			<tr>
				<td><a href="{{link}}" target="_new">{{title}}</a></td>
			</tr>
		{{/esEach}}
	</table>
</template>
